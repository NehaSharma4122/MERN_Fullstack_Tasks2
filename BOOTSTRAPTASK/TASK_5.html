<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container g-2 mt-4">
        <form action="" class="needs-validation" novalidate>
            <div class="col-md-10 d-flex flex-row justify-content-evenly">
                <label for="validationTooltip01" class="form-label col-md-2 fs-5">First Name</label>
                <div class="input-group has-validation col-md-6">
                    <span class="input-group-text" id="basic-add1"><img src="user.png"
                            style="width: 20px;height: 20px;"></span>
                    <input type="text" class="form-control" id="validationTooltip01" aria-describedby="basic-add1"
                        required>
                    <div class="invalid-tooltip">
                        Please supply your first name.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
</body>

</html>
