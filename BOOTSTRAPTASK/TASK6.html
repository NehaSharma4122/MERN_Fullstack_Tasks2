<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container g-2 mt-4">
        <form action="" class="was-validated">
            <div class="col-md-10">
                <label for="validationServerName" class="form-label col-md-2">Name</label>
                <div class="input-group has-validation col-md-6 mb-3">
                    <input type="text" class="form-control" id="validationServerName" placeholder="Name"
                        aria-label="Name" aria-describedby="basic-add1 validationServerNameFeedback" required>
                    <div class="valid-feedback">Looks good</div>
                    <div id="validationServerNameFeedback" class="invalid-feedback">
                        Name is required.
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <label for="validationServerEmail" class="form-label col-md-2">Email</label>
                <div class="input-group has-validation col-md-6 mb-3">
                    <input type="email" class="form-control" id="validationServerEmail" placeholder="Email"
                        aria-label="Email" aria-describedby="basic-add3 validationServerEmailFeedback" required>
                    <div class="valid-feedback">Looks good</div>
                    <div id="validationServerEmailFeedback" class="invalid-feedback">
                        Email is required.
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <label for="validationServerPassword" class="form-label col-md-2">Password</label>
                <div class="input-group has-validation col-md-6 mb-3">
                    <input type="password" class="form-control" id="validationServerPassword" placeholder="Password"
                        aria-label="Password" aria-describedby="validationServerPasswordFeedback" required>
                    <div class="valid-feedback">Looks good</div>
                    <div id="validationServerEmailFeedback" class="invalid-feedback">
                        Password is required.
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <label for="validationServerHobbies" class="form-label col-md-2">Hobbies</label>
                <div class="input-group has-validation col-md-12 mb-3">
                    <select class="form-select" id="inputGroupSelect01" required aria-label="select example">
                        <option value="">Hobbies</option>
                        <option value="1">Reading</option>
                        <option value="2">Dancing</option>
                        <option value="3">Singing</option>
                        <option value="4">Others</option>
                    </select>
                    <div class="valid-feedback">Looks good</div>
                    <div id="validationServerHobbiesFeedback" class="invalid-feedback">
                        You Hobbies are required.
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <button class="col-sm-12 col-md-10 btn btn-danger text-light fs-3" type="submit">Submit<img
                        src="paper-aeroplane.png" style="width: 20px;height: 20px;"></button>
            </div>
        </form>
    </div>
</body>

</html>
