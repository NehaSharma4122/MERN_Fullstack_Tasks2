<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sortStringAlphabetically(inputString) {
            let charArray = inputString.split('');
            charArray.sort();
            let sortedString = charArray.join('');
            return sortedString;
        }

        function getUserInputAndSort() {
            let userInput = prompt("Enter a string to be sorted alphabetically:");
            if (userInput) {
                let sortedString = sortStringAlphabetically(userInput);
                document.write("Sorted string: " + sortedString);
            } else {
                document.write("No input provided!");
            }
        }

        getUserInputAndSort();

    </script>
</body>

</html>
